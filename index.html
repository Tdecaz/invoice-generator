<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Invoice Generator</h1>
    <form id="invoice-form">
      <h3>Vendor Info</h3>
      <input type="text" id="vendor-name" placeholder="Vendor Name" required>
      <input type="text" id="vendor-address" placeholder="Vendor Address" required>
      <input type="text" id="vendor-vat" placeholder="Vendor VAT ID">
      <h3>Buyer Info</h3>
      <input type="text" id="buyer-name" placeholder="Buyer Name" required>
      <input type="text" id="buyer-address" placeholder="Buyer Address" required>
      <input type="text" id="buyer-vat" placeholder="Buyer VAT ID">
      <h3>Items</h3>
      <div id="item-list">
        <div class="item">
          <input type="text" placeholder="Description" class="desc" required>
          <input type="number" placeholder="Qty" class="qty" required>
          <input type="text" placeholder="Unit" class="unit">
          <input type="number" placeholder="Price" class="price" required>
        </div>
      </div>
      <button type="button" id="add-item">+ Add Item</button>
      <button type="submit">Generate Preview</button>
    </form>
    <div id="preview" style="display:none;">
      <div id="invoice">
        <h2>Invoice</h2>
        <p><strong>Vendor:</strong> <span id="pv-vendor-name"></span> | VAT: <span id="pv-vendor-vat"></span></p>
        <p><strong>Address:</strong> <span id="pv-vendor-address"></span></p>
        <p><strong>Buyer:</strong> <span id="pv-buyer-name"></span> | VAT: <span id="pv-buyer-vat"></span></p>
        <p><strong>Address:</strong> <span id="pv-buyer-address"></span></p>
        <table>
          <thead>
            <tr><th>Description</th><th>Unit</th><th>Qty</th><th>Price</th><th>Amount</th></tr>
          </thead>
          <tbody id="invoice-items"></tbody>
        </table>
        <p class="total"><strong>Total: â‚¬<span id="total-amount">0.00</span></strong></p>
        <p><strong>Vendor Signature:</strong> __________________</p>
        <p><strong>Buyer Signature:</strong> __________________</p>
      </div>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
